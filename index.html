<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<style>

    /*styling bigger keys within different rows*/
    .space-key{
        width: 100px;
    }

/* Styling space bar*/
    .enter-key{
        width: 400px;
    }

</style>

<body>
    <div class="laptop-keyboard">
        <div class="keyboard-row">
            <div class="key">Esc</div>
            <div class="key">F1</div>
            <div class="key">F2</div>
            <div class="key">F3</div>
            <div class="key">F4</div>
            <div class="key">F5</div>
            <div class="key">F6</div>
            <div class="key">F7</div>
            <div class="key">F8</div>
            <div class="key">F9</div>
            <div class="key">F10</div>
            <div class="key">F11</div>
            <div class="key">F12</div>
            <div class="key">Insert</div>
            <div class="key">PrtSc</div>
            <div class="key delete-key">Delete</div>
            <div class="key">&#9658</div>
            <div class="key">&square;</div>
            <div class="key">&gt;&gt</div>
            <div class="key">&lt;&lt</div> 
        </div>
        <div class="keyboard-row">
            <div class="key">~</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key space-key"data-key="Backspace">Backspace</div>
            <div class="key">Num</div>
            <d class="key">/</d>
            <div class="key">*</div>
            <div class="key">-</div>
        </div>
            <div class="keyboard">
                <div class="row">
                    <div class="key space-key">Tab</div>
                    <div class="key">Q</div>
                    <div class="key">W</div>
                    <div class="key">E</div>
                    <div class="key">R</div>
                    <div class="key">T</div>
                    <div class="key">Y</div>
                    <div class="key">U</div>
                    <div class="key">I</div>
                    <div class="key">O</div>
                    <div class="key">P</div>
                    <div class="key">[</div>
                    <div class="key">]</div>
                    <div class="key">\</div>
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">+</div>
                </div>
                <div class="row">
                    <div class="key space-key">CapsLk</div>
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>
                    <div class="key">;</div>
                    <div class="key">'</div>
                    <div class="key space-ke">Enter</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                </div>
                <div class="row">
                    <div class="key space-key">Shift</div>
                    <div class="key">Z</div>
                    <div class="key">X</div>
                    <div class="key">C</div>
                    <div class="key">V</div>
                    <div class="key">B</div>
                    <div class="key">N</div>
                    <div class="key">M</div>
                    <div class="key">,</div>
                    <div class="key">.</div>
                    <div class="key">/</div>
                    <div class="key space-key">Shift</div>
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key space-key">Enter</div>
                </div>

                <div class="row">
                    <div class="key">Ctrl</div>
                    <div class="key">Fn</div>
                    <div class="key">Win</div>
                    <div class="key">Alt</div>
                    <div class="key enter-key" data-key="space">Space</div>
                    <div class="key">Alt</div>
                    <div class="key">Ctrl</div>
                    <div class="key">↑</div>
                    <div class="key">←</div>
                    <div class="key">↓</div>
                    <div class="key">→</div>
                    <div class="key">0</div>
                    <div class="key">.</div>
            </div>
    </div>
    
</body>
</html>
